<div class="container">
    <div>
        <h1>Dispenser status</h1>
        <div>
            <table>
                <tr>
                    <td>Device</td>
                    <td><cdmDeviceState [value]="status.deviceState"></cdmDeviceState></td>
                </tr>
                <tr>
                    <td>Safe door</td>
                    <td><cdmSafeDoor [value]="status.safeDoor"></cdmSafeDoor></td>
                </tr>
                <tr>
                    <td>Cash units</td>
                    <td><cdmDispenser [value]="status.dispenser"></cdmDispenser></td>
                </tr>
                <tr>
                    <td>Intermediate Stacker</td>
                    <td><cdmIntermediateStacker [value]="status.intermediateStacker"></cdmIntermediateStacker></td>
                </tr>
                <ng-container *ngFor="let each of status.positions">
                    <tr>
                        <td>Position</td>
                        <td><cdmPosition [value]="each.position"></cdmPosition>{{each.position}}</td>
                    </tr>
                    <tr>
                        <td>Shutter</td>
                        <td><cdmShutter [value]="each.shutter"></cdmShutter></td>
                    </tr>
                    <tr>
                        <td>PositionStatus</td>
                        <td><cdmPositionStatus [value]="each.positionStatus"></cdmPositionStatus></td>
                    </tr>
                    <tr>
                        <td>Transport</td>
                        <td><cdmTransport [value]="each.transport"></cdmTransport></td>
                    </tr>
                    <tr>
                        <td>TransportStatus</td>
                        <td><cdmTransportStatus [value]="each.transportStatus"></cdmTransportStatus></td>
                    </tr>                    
                </ng-container>
                <tr>
                    <td>Extra</td>
                    <td>&nbsp;</td>
                </tr>
                <tr *ngFor="let key of extraKeys()">
                    <td>{{key}}</td>
                    <td>{{status.extra[key]}}</td>
                </tr>
                <tr *ngFor="let each of status.guidLights">
                    <td>GuidLights</td>
                    <td>
                        <span *ngFor="let guidLight of each">
                            <cdmGuidLights value="guidLight"></cdmGuidLights>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>DevicePosition</td>
                    <td><cdmDevicePosition [value]="status.devicePosition"></cdmDevicePosition></td>
                </tr>
                <tr>
                    <td>PowerSaveRecoveryTime</td>
                    <td>{{status.powerSaveRecoveryTime}}</td>
                </tr>
                <tr>
                    <td>AntiFraudModule</td>
                    <td><cdmAntiFraudModule [value]="status.antiFraudModule"></cdmAntiFraudModule></td>
                </tr>
            </table>
        </div>
    </div>
</div>
