<o2-column-layout>
    <h1>Dispenser status</h1>
    <div>
        <table class="table">
            <tr>
                <td>Device</td>
                <td>&nbsp;</td>
                <td>
                    <cdmDeviceState [value]="status.deviceState"></cdmDeviceState>
                </td>
            </tr>
            <tr>
                <td>DevicePosition</td>
                <td>&nbsp;</td>
                <td>
                    <cdmDevicePosition [value]="status.devicePosition"></cdmDevicePosition>
                </td>
            </tr>
            <tr>
                <td>AntiFraudModule</td>
                <td>&nbsp;</td>
                <td>
                    <cdmAntiFraudModule [value]="status.antiFraudModule"></cdmAntiFraudModule>
                </td>
            </tr>
            <tr>
                <td>Safe door</td>
                <td>&nbsp;</td>
                <td>
                    <cdmSafeDoor [value]="status.safeDoor"></cdmSafeDoor>
                </td>
            </tr>
            <tr>
                <td>Cash units</td>
                <td>&nbsp;</td>
                <td>
                    <cdmDispenser [value]="status.dispenser"></cdmDispenser>
                </td>
            </tr>
            <tr>
                <td>Intermediate Stacker</td>
                <td>&nbsp;</td>
                <td>
                    <cdmIntermediateStacker [value]="status.intermediateStacker"></cdmIntermediateStacker>
                </td>
            </tr>
            <ng-container *ngFor="let each of status.positions">
                <tr>
                    <td>Position</td>
                    <td>
                        <cdmPosition [value]="each.position"></cdmPosition>
                    </td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>Shutter</td>
                    <td>
                        <cdmShutter [value]="each.shutter"></cdmShutter>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>PositionStatus</td>
                    <td>
                        <cdmPositionStatus [value]="each.positionStatus"></cdmPositionStatus>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>Transport</td>
                    <td>
                        <cdmTransport [value]="each.transport"></cdmTransport>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>TransportStatus</td>
                    <td>
                        <cdmTransportStatus [value]="each.transportStatus"></cdmTransportStatus>
                    </td>
                </tr>
            </ng-container>
            <tr>
                <td>PowerSaveRecoveryTime</td>
                <td>&nbsp;</td>
                <td>{{status.powerSaveRecoveryTime}}</td>
            </tr>
            <tr>
                <td>Extra</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr *ngFor="let key of extraKeys()">
                <td>&nbsp;</td>
                <td>{{key}}</td>
                <td>{{status.extra[key]}}</td>
            </tr>
            <tr>
                <td colspan="3">GuidLights</td>
            </tr>
            <ng-container *ngFor="let each of status.guidLights; let i = index">
                <tr *ngIf="each.length > 0">
                    <td>&nbsp;</td>
                    <td>
                        <cdmGuidPosition [value]="i"></cdmGuidPosition>
                    </td>
                    <td>
                        <cdmGuidLights [values]="each"></cdmGuidLights>
                    </td>
                </tr>
            </ng-container>
        </table>
    </div>
</o2-column-layout>
