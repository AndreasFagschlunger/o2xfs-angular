<div ngSwitch="{{value}}" [cdmOnBlacklist]="value">
    <span *ngSwitchCase="1" i18n="@@WFS_CDM_ONBLACKLIST">ONBLACKLIST</span>
    <span *ngSwitchCase="2" i18n="@@WFS_CDM_NOTONBLACKLIST">NOTONBLACKLIST</span>
    <span *ngSwitchCase="3" i18n="@@WFS_CDM_BLACKLISTUNKNOWN">BLACKLISTUNKNOWN</span>
</div>
