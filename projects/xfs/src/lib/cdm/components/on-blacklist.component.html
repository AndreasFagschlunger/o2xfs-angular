<div ngSwitch="{{value}}" [cdmOnBlacklist]="value">
    <span *ngSwitchCase="0x0001" i18n="@@WFS_CDM_ONBLACKLIST">ONBLACKLIST</span>
    <span *ngSwitchCase="0x0002" i18n="@@WFS_CDM_NOTONBLACKLIST">NOTONBLACKLIST</span>
    <span *ngSwitchCase="0x0003" i18n="@@WFS_CDM_BLACKLISTUNKNOWN">BLACKLISTUNKNOWN</span>
</div>
