<div ngSwitch="{{value}}" [cdmRetractStackerActions]="value">
    <span *ngSwitchCase="1" i18n="@@WFS_CDM_PRESENT">PRESENT</span>
    <span *ngSwitchCase="2" i18n="@@WFS_CDM_RETRACT">RETRACT</span>
    <span *ngSwitchCase="4" i18n="@@WFS_CDM_REJECT">REJECT</span>
    <span *ngSwitchCase="8" i18n="@@WFS_CDM_NOTSUPP">NOTSUPP</span>
    <span *ngSwitchCase="16" i18n="@@WFS_CDM_ITEMCASSETTE">ITEMCASSETTE</span>
</div>
