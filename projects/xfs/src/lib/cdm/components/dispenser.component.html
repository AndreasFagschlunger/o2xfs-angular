<div ngSwitch="{{value}}" [cdmDispenser]="value">
    <span *ngSwitchCase="0" i18n="@@WFS_CDM_DISPOK">OK</span>
    <span *ngSwitchCase="1" i18n="@@WFS_CDM_DISPCUSTATE">CUSTATE</span>
    <span *ngSwitchCase="2" i18n="@@WFS_CDM_DISPCUSTOP">CUSTOP</span>
    <span *ngSwitchCase="3" i18n="@@WFS_CDM_DISPCUUNKNOWN">CUUNKNOWN</span>
</div>
