    <span *ngSwitchCase="0x0001" i18n="@@WFS_CDM_POSLEFT">LEFT</span>
    <span *ngSwitchCase="0x0002" i18n="@@WFS_CDM_POSRIGHT">RIGHT</span>
    <span *ngSwitchCase="0x0004" i18n="@@WFS_CDM_POSCENTER">CENTER</span>
    <span *ngSwitchCase="0x0040" i18n="@@WFS_CDM_POSTOP">TOP</span>
    <span *ngSwitchCase="0x0080" i18n="@@WFS_CDM_POSBOTTOM">BOTTOM</span>
    <span *ngSwitchCase="0x0100" i18n="@@WFS_CDM_POSREJECT">REJECT</span>
    <span *ngSwitchCase="0x0800" i18n="@@WFS_CDM_POSFRONT">FRONT</span>
    <span *ngSwitchCase="0x1000" i18n="@@WFS_CDM_POSREAR">REAR</span>
