<div ngSwitch="{{value}}">
    <span *ngSwitchCase="0" i18n="@@WFS_CDM_POSNULL">NULL</span>
    <span *ngSwitchCase="1" i18n="@@WFS_CDM_POSLEFT">LEFT</span>
    <span *ngSwitchCase="2" i18n="@@WFS_CDM_POSRIGHT">RIGHT</span>
    <span *ngSwitchCase="4" i18n="@@WFS_CDM_POSCENTER">CENTER</span>
    <span *ngSwitchCase="64" i18n="@@WFS_CDM_POSTOP">TOP</span>
    <span *ngSwitchCase="128" i18n="@@WFS_CDM_POSBOTTOM">BOTTOM</span>
    <span *ngSwitchCase="256" i18n="@@WFS_CDM_POSREJECT">REJECT</span>
    <span *ngSwitchCase="2048" i18n="@@WFS_CDM_POSFRONT">FRONT</span>
    <span *ngSwitchCase="4096" i18n="@@WFS_CDM_POSREAR">REAR</span>
</div>
