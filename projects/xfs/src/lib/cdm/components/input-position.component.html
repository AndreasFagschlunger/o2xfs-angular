<div ngSwitch="{{value}}" [cdmInputPosition]="value">
    <span *ngSwitchCase="1" i18n="@@WFS_CDM_POSINLEFT">LEFT</span>
    <span *ngSwitchCase="2" i18n="@@WFS_CDM_POSINRIGHT">RIGHT</span>
    <span *ngSwitchCase="4" i18n="@@WFS_CDM_POSINCENTER">CENTER</span>
    <span *ngSwitchCase="8" i18n="@@WFS_CDM_POSINTOP">TOP</span>
    <span *ngSwitchCase="16" i18n="@@WFS_CDM_POSINBOTTOM">BOTTOM</span>
    <span *ngSwitchCase="32" i18n="@@WFS_CDM_POSINFRONT">FRONT</span>
    <span *ngSwitchCase="64" i18n="@@WFS_CDM_POSINREAR">REAR</span>
</div>
