<div ngSwitch="{{value}}" [cdmDeviceState]="value">
    <span *ngSwitchCase="0" i18n="@@WFS_CDM_DEVONLINE">ONLINE</span>
    <span *ngSwitchCase="1" i18n="@@WFS_CDM_DEVOFFLINE">OFFLINE</span>
    <span *ngSwitchCase="2" i18n="@@WFS_CDM_DEVPOWEROFF">POWEROFF</span>
    <span *ngSwitchCase="3" i18n="@@WFS_CDM_DEVNODEVICE">NODEVICE</span>
    <span *ngSwitchCase="4" i18n="@@WFS_CDM_DEVHWERROR">HWERROR</span>
    <span *ngSwitchCase="5" i18n="@@WFS_CDM_DEVUSERERROR">USERERROR</span>
    <span *ngSwitchCase="6" i18n="@@WFS_CDM_DEVBUSY">BUSY</span>
    <span *ngSwitchCase="7" i18n="@@WFS_CDM_DEVFRAUDATTEMPT">FRAUDATTEMPT</span>
    <span *ngSwitchCase="8" i18n="@@WFS_CDM_DEVPOTENTIALFRAUD">POTENTIALFRAUD</span>
</div>
