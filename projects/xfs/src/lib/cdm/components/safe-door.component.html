<div ngSwitch="{{value}}" [cdmSafeDoor]="value">
    <span *ngSwitchCase="1" i18n="@@WFS_CDM_DOORNOTSUPPORTED">NOTSUPPORTED</span>
    <span *ngSwitchCase="2" i18n="@@WFS_CDM_DOOROPEN">OPEN</span>
    <span *ngSwitchCase="3" i18n="@@WFS_CDM_DOORCLOSED">CLOSED</span>
    <span *ngSwitchCase="5" i18n="@@WFS_CDM_DOORUNKNOWN">UNKNOWN</span>
</div>
