    <span *ngSwitchCase="2" i18n="@@WFS_CDM_RA_TRANSPORT">TRANSPORT</span>
    <span *ngSwitchCase="4" i18n="@@WFS_CDM_RA_STACKER">STACKER</span>
    <span *ngSwitchCase="8" i18n="@@WFS_CDM_RA_REJECT">REJECT</span>
    <span *ngSwitchCase="16" i18n="@@WFS_CDM_RA_NOTSUPP">NOTSUPP</span>
    <span *ngSwitchCase="32" i18n="@@WFS_CDM_RA_ITEMCASSETTE">ITEMCASSETTE</span>
